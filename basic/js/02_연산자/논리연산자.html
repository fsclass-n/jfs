<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: 논리연산자</title>
</head>
<body>
    <script>
        /* 
            논리연산자
                &&  그리고(and), 논리곱
                ||  또는(or), 논리합
                !   아니다(not), 논리부정

            2항 연산자
                값1 && 값2
                true && true -> true
                true && false -> false
                false && true -> false
                false && false -> false

                true || true -> true
                true || false -> true
                false || true -> true
                false || false -> false

            단항 연산자
                !true -> false
                !false -> true

            true && true && true && true && false -> false
            
        */

        // 변수 선언
        const x = 5;
        const y = 7;
        // const 변수 선언시 반드시 초기화 값을 지정해야한다.
        // 즉, const는 변수 선언 동시에 값을 할당해야한다.
        // const result; // Uncaught SyntaxError: Missing initializer in const declaration
        let result;

        // 출력
        // 연산의 우선순위
        // () > 산술 > 비교 > 논리
        /* 
            ( )
            !
            +
            <, >
            &&
            ||
        */ 
        document.write('true && true = ' + (true && true) + '<br>'); // true
        document.write('true && false = ' + (true && false) + '<br>'); // false
        
        // 자바스크립트 논리 연산의 쇼트 서킷(Short-Circuit)은 && (AND)와 || (OR) 연산에서 결과가 이미 결정된 경우, 두 번째 피연산자를 평가하지 않고 연산을 중단하는 방식입니다. && 연산에서는 첫 번째 피연산자가 거짓이면 더 이상 연산하지 않고 거짓을 반환하며, || 연산에서는 첫 번째 피연산자가 참이면 더 이상 연산하지 않고 참을 반환합니다. 
        document.write('false && true = ' + (false && true) + '<br>'); // false

        document.write('false && false = ' + (false && false) + '<br>'); // false
        document.write('<br>');
        document.write('true || true = ' + (true || true) + '<br>'); // true
        document.write('true || false = ' + (true || false) + '<br>'); // true
        document.write('false || true = ' + (false || true) + '<br>'); // true
        document.write('false || false = ' + (false || false) + '<br>'); // false
        document.write('<br>');
        document.write('!true = ' + !true + '<br>'); // false
        document.write('!false = ' + !false + '<br>'); // true
        document.write('<br>');
        document.write('x<10 && y>10 = ' + (x<10 && y>10) + '<br>'); // false
        document.write('x<10 || y>10 = ' + (x<10 || y>10) + '<br>'); // true
        document.write('!(x<10 && y>10) = ' + !(x<10 && y>10)); // true

    </script>
</body>
</html>
