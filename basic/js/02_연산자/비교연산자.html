<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: 비교연산자</title>
</head>
<body>
    <script>
        /* 
            비교연산자
                >   크다(초과)
                <   작다(미만)
                >=  크거나 같다(이상)
                <=  작거나 같다(이하)
                ==  같다(값만 비교, 타입 구분❌)
                === 같다(값과 타입을 모두 구분)
                !=  같지 않다(값만 비교, 타입 구분❌)
                !== 같지 않다(값과 타입을 모두 구분)
        */

        // 변수 선언
        const num = 5;
        const str = '5';

        // 출력
        // 비교(논리) 연산의 결과는 boolean 데이터(true 또는 false)이다.
        document.write("5 > '5' = " + (num > str) + '<br>'); // 5 > '5' = false
        document.write("5 < '5' = " + (num < str) + '<br>'); // 5 < '5' = false
        document.write("5 >= '5' = " + (num >= str) + '<br>'); // 5 >= '5' = true
        document.write("5 <= '5' = " + (num <= str) + '<br>'); // 5 <= '5' = true
        document.write("5 == '5' = " + (num == str) + '<br>'); // 5 == '5' = true
        document.write("5 === '5' = " + (num === str) + '<br>'); // 5 === '5' = false
        document.write("5 != '5' = " + (num != str) + '<br>'); // 5 != '5' = false
        document.write("5 !== '5' = " + (num !== str) + '<br>'); // 5 !== '5' = true

    </script>
</body>
</html>
