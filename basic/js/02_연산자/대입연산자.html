<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 대입연산자</title>
</head>
<body>
    <script>
        /* 
            대입 연산자
                =
                x += 1;     x = x + 1;      x++
                x -= 1;     x = x - 1;      x--
                x *= 1;     x = x * 1;
                x /= 1;     x = x / 1;
                x %= 1;     x = x % 1;
                x **= 1;    x = x ** 1;
        */

        let x = 10;
        const y = prompt('1~5 사이 정수를 입력하세요.');

        // x,y 초기값 확인
        document.write('x = ' + x + '<br>');
        document.write('y = ' + y + '<br>');

        // x에 y를 더해서 x에 대입
        x+=y;
        document.write('x+=y하면 x = ' + x + '<br>');

        // x에 y를 빼서 x에 대입
        x-=y;
        document.write('x-=y하면 x = ' + x + '<br>');

        // x에 y를 곱해서 x에 대입
        x*=y;
        document.write('x*=y하면 x = ' + x + '<br>');

        // x를 y로 나누어서 x에 대입
        x/=y;
        document.write('x/=y하면 x = ' + x + '<br>');

        // x를 y로 나눈 나머지를 x에 대입
        x%=y;
        document.write('x%=y하면 x = ' + x + '<br>');

        // x를 y번 곱해서 x에 대입
        x**=y;
        document.write('x**=y하면 x = ' + x + '<br>');

        let str = 'ECMAScript ';
        str+=6;
        document.write('str+=6 하면 str = ' + str + '<br>');
    </script>
</body>
</html>
