<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: 변수</title>
</head>
<body>
    <script>
        /* 
            변수(Variable)란?
                박스, 그릇, 폴더, 저장 공간

            변수 이름 정의 규칙
                1. 문자(영문 권장), 특수문자(_, $)로 시작
                2. 대소문자 구별
                3. 예약어(키워드)는 사용 불가
                    예) var, const, let, true, false, ...
                    https://www.w3schools.com/js/js_reserved.asp

            표기법
                낙타(카멜) 표기법: 첫 단어는 대문자 아님
                    예) getElementById
                    예) userNumber
                파스칼 표기법: 첫 단어부터 대문자
                    예) UserNumber
                캐밥 표기법
                    예) background-color
                스네이크 표기법
                    예) MAX_VOLUME
        */

        // 변수 선언 키워드: var, let, const
        // 올바른 사용
        var x;
        var y=10;
        var x=y;
        var a, b, c;
        var a =10, b=11, c=12;
        var a=b=c=10;
        var name="홍길동", age=25;
        var total=a+b+c;

        // 잘못 사용!
        var 7num=100; // 문자로 시작
        var &num = 100; // 특수 문자는 _ $
        var true=1; // 예약어 사용 불가
        var 10=x; // 숫자
        var a+b=20; // 
        var "홍길동"=name; 
        var get Number=100; // 띄어쓰기x
    </script>
</body>
</html>
