<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS continue</title>
</head>

<body>
    <script>
        /* 
            break
                - 제어문 즉시 종료!
            continue
                - 제어문의 시작 위치로 이동!
        */

        // 나머지(%) 연산자를 사용!
        // 3으로 나누었을 때 나머지가 0이면 3의 배수
        // i % 3 === 0

        let sum = 0;
        // continue와 나머지 연산자 활용!        
        for (let x = 1; x <= 100; x++) {
            // if문 블록 내부 코드가 한 문장일 경우 {} 생략!
            if (x % 3 !== 0) continue;
            sum += x;
            document.write(x + ' ');
        }
        document.write('<br> 1~100까지 3의 배수의 합: ' + sum + '<br>');

        /* 
            label 문
                continue label;
                break label;
                - 중첩 루프가 깊을 경우 사용!
                - 이름 정의는 변수 이름 정의와 같다.
                - break와 contine 뒤에 사용
            
            식별자(변수, 라벨, 함수)의 이름 정의
                - 문자, 밑줄(_), 달러($)로 시작한다.
                - 대소문자 구별한다.
                - 한글 사용 가능하지만 영문 권장!
                - 예약어(true, if, for, ...)는 사용할 수 없다.

        */
        let i, j;

        outloop:   // label name
        for(i=0; i<3; i++) {
            // (1) i=0->1->2->3     
            inloop:  // label name
            for(j=0; j<3; j++) {
                // (2) j=0->1->2->3->0->0->1->2->3  
                if(i===1 && j===0) {
                    // i=1 이고 j=0이면 출력되지 않는다.
                    continue outloop;
                }
                // (3) i=0->2, j=0->1->2->0->1->2;
                document.write("i = " + i + ", j = " + j + "<br>");
            }
        }
    </script>
</body>

</html>
