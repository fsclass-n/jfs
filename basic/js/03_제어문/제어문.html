<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 제어문</title>
</head>
<body>
    <script>
        /* 
            제어문
                1. 조건문: 
                    - if~else
                    - switch~case (선택문이라고도 함)
                2. 반복문: 
                    - while: 주로 횟수 제한이 없이 조건에 만족하면 반복
                    - do~while: while과 같지만, 조건이 거짓(false)이어도 1번은 실행한다.
                    - for: 주로 반복 횟수가 정해져 있을 경우
                3. 기타: 
                    - continue: 반복문에서 사용하며, 반복문의 처음(for문은 증감식, while은 조건식)으로 이동한다.
                    - break: 제어문 탈출!
        */
    </script>
</body>
</html>
