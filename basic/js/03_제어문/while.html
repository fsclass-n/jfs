<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS while문</title>
</head>
<body>
    <script>
        /* 
            while문 기본 형식
                // 조건식이 참(true)이면 코드를 반복!

                초기식;
                while (조건식) {
                    코드;
                    증감식;
                }
        */

        // 1부터 100까지 합
        let sum = 0; // 1+2+3+,...,+100=5050
        let x = 1; // 1,2,3,...,100
        // 누적 합계:
        // sum = sum + x; x++;  -> sum=0, x=1;
        // 1   =  0  + 1;  2    -> sum=0+1
        // 3   =  1  + 2;  3    -> sum=0+1+2
        // 6   =  3  + 3;  4    -> sum=0+1+2+3
        // 10  =  6  + 4;  5    -> sum=0+1+2+3+4+5

        while(x <= 100) {
            sum = sum + x;
            x++;
        }
        document.write('1~100까지 합: ' + sum + '<br>');

        document.write('문자열' + 10 + '<br>');
        document.write('문자열' * 10 + '<br>');
        document.write(10 / 0 + '<br>');
        document.write(10 / -0 + '<br>');

        x = 0;
        sum = 0;

        while(1) { 
            // true, 0이 아닌 수(무한대: Infinity, -Infinity), '문자열'
            // false, 0, -0, 0n(BigInt, 큰 정수), ''(빈문자열), null, undefinded, NaN(Not a number, 낭, 앤-에이-앤)
            console.log('무한반복');
            // 무한 반복 해결?
            sum = sum + x;
            x++;
            if (x === 10001) break;
        }
        document.write('1~10000까지 합: ' + sum + '<br>');

    </script>
</body>
</html>
