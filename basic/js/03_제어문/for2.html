<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS while vs for</title>
</head>

<body>
    <script>
        // 1부터 100까지 합
        let sum = 0;
        // for(초기식;조건식;증감식) {}
        for (let x = 1; x <= 100; x++) {
            sum = sum + x;
        }
        document.write('1~100까지 합: ' + sum + '<br>');


        sum = 0;
        x = 0;
        // 무한 반복
        for (; 1;) {
            sum = sum + x;
            x++;
            // break는 for문을 탈출!
            if (x === 10001) break;
        }
        document.write('1~10000까지 합: ' + sum + '<br>');

    </script>
</body>

</html>
