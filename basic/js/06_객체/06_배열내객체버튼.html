<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 배열안의 객체</title>
</head>

<body>
    <button>한국어</button>
    <button>영어</button>
    <div id="car_list">결과 출력</div>
    <script>
        /* 
            배열의 값으로 객체 사용하기
                const 배열명 = [
                    {속성: 값, ...},
                    {속성: 값, ...},
                    ...
                    {속성: 값, ...}
                ];
        */

        // car 데이터 객체
        const car = [
            { item: '자동차', name: '소나타', color: '파랑', speed: 100 },
            { item: 'CAR', name: 'sonata', color: 'blue', speed: 70 }
        ];

        // DOM 객체 선택
        const car_list = document.getElementById('car_list');
        const kor_btn = document.querySelectorAll('button')[0];
        const eng_btn = document.querySelectorAll('button')[1];

        // 출력
        function carFn(i) {
            car_list.innerHTML = `<h2>${car[i].item}</h2>
             <p>${car[i].name}</p>
             <p>${car[i].color}</p>
             <p>${car[i].speed}</p>`
        }
        carFn(0);

        // 이벤트
        // 객체.메서드('이벤트명', 콜백함수);
        // 객체.addEventListener('click', function(){});
        kor_btn.addEventListener('click', function(){
            carFn(0);
        });
        eng_btn.addEventListener('click', function(){
            carFn(1);
        });

    </script>
</body>

</html>
