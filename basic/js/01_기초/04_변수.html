<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: 변수</title>
</head>
<body>
    <script>
        /* 
            변수(Variable)란?
                데이터 값을 담은 메모리 공간

            변수 이름 정의 규칙
                1. 문자(영문 권장), 특수문자(_, $)로 시작
                2. 대소문자 구별
                3. 예약어(키워드)는 사용 불가
                    예) var, const, let, true, false, ...
                    https://www.w3schools.com/js/js_reserved.asp

            표기법
                낙타(카멜) 표기법: 첫 단어는 대문자 아님
                    예) getElementById
                    예) userNumber
                파스칼 표기법: 첫 단어부터 대문자
                    예) UserNumber
                캐밥 표기법
                    예) background-color
                스네이크 표기법
                    예) MAX_VOLUME
        */

        // 변수 선언 키워드: var, let, const
        // 올바른 사용
        // 변수 작성 방법
        // 1. 변수키워드 변수명;
        var x; // 변수 선언(정의)
        // undefined 데이터: 변수 선언 후 값을 할당하지 않았을 때 값이다.
        console.log("x는 " + x + "이다.");
        // 2. 변수키워드 변수명=값;
        // =은 할당(대입) 연산자 (오른쪽에서 왼쪽으로)
        // ==은 비교연산자(같다)
        // ===은 비교연산자(같다)
        // 주의! 변수키워드 값=변수명; (x)
        var y=10; // 10을 y변수에 할당
                    // 변수 선언 및 할당
        y = 50; // 재할당;
        // 변수 = 변수; 오른쪽 변수에 들어있는 값을 왼쪽 변수에 할당(대입)
        var x=y; 
        // 변수, 변수, 변수;
        console.log("아래의 x의 값은 " + x + "이다.");
        var a
        var b 
        var c
        var a, b, c;
        // 변수=값, 변수=값, ...;
        // 연산자와 피연산자 사이는 붙이거나 띄어쓰거나 관계 없다.
        var a = 10, b=11, c=12;
        // var a = 10;
        // var b = 10;
        // var c = 10;
        var a=b=c=10;
        var name="홍길동", age=25;
        // 산술 연산자: +, -, *, /
        // 대입 연산자
        // 연산 우선순위: 산술 > 대입
        var total=a+b+c;

        // 잘못 사용!
        // var 7num=100; // 문자로 시작
        // var &num = 100; // 특수 문자는 _ $
        // var true=1; // 예약어 사용 불가
        // var 10=x; // 숫자, 값=변수;
        // var a+b=20; // +특수문자
        // var "홍길동"=name; // 값=변수;
        // var get Number=100; // 띄어쓰기x
    </script>
</body>
</html>
