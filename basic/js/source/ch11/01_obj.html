<!DOCTYPE html>
<html>
<body>
    <p id="var1"></p>
    <p id="var2"></p>
    <p id="var3"></p>
    <script>
        // 객체 생성
        var car={
            'name': 'Sonata', 
            "speed": 100, 
            color: 'white'
        }; 

        // 객체 참조
        // 객체명['속성명'];
        // 객체명.속성명;
        car['name'];
        car.name;

        // DOM HTML 객체(p태그) 선택
        // id가 var1인 HTML 태그를 선택해서 DOM의 HTML 객체로 바꿔 var1 변수에 저장
        const var1 = document.getElementById("var1");
        
        // innerHTML은 HTML 태그에 내용 지정(setter)
        // var1.innerHTML=값;
        // var1.innerHTML; 가져오기(getter)
        var1.innerHTML="자동차 이름 : " + car['name'];
        document.getElementById("var2").innerHTML="자동차 속도 : " + car.speed;
        document.getElementById("var3").innerHTML="자동차 색상 : " + car.color;
    </script>
</body>
</html>
