<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아파트 분양 카드</title>
    <link rel="stylesheet" href="../css/UI카드.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- https://www.honorsville.co.kr/ -->
    <div class="card-container">
        <div class="card-image-wrapper">
            <img src="https://www.honorsville.co.kr/upload/temp/20255303432444.jpg" alt="충주연수 경남아너스빌 센터원 아파트 외관" class="card-image">
            <!-- <img src="apartment-complex.jpg" alt="충주연수 경남아너스빌 센터원 아파트 외관" class="card-image"> -->
        </div>

        <div class="card-content">
            <div class="card-header">
                <span class="tag-badge">분양중</span>
                <!-- 폼 요소: 회원가입, 로그인, 게시판, 상품구매 및 결재 -->
                <button class="like-button" aria-label="관심 단지로 추가">
                    </button>
            </div>

            <h2 class="card-title">충주연수 경남아너스빌 센터원</h2>

            <div class="card-details">
                <p>충청북도 충주시 연수동 787-25 일원</p>
                <p>243세대</p>
            </div>

            <div class="card-contact">
                <p class="phone-number">1866-0234</p>
            </div>
        </div>
    </div>
</body>
</html>
