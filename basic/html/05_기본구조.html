<!-- !탭 -->
<!DOCTYPE html>
<!-- HTML의 문서의 시작, 언어 선택 
    https://www.w3schools.com/tags/ref_language_codes.asp
    한국: ko
    영어: en
    중국: zh
    일본: ja
 -->
<html lang="ko">
    <!-- 머리의 시작 -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 웹 브라우저의 제목 표시줄에 표시할 내용 -->
        <title>HTML 기본구조</title>
        <!-- 외부 스타일 방식 -->
        <link rel="stylesheet" href="스타일.css">
        <!-- 내부 스크립트 방식 -->
        <style>body {background: rgb(72, 233, 109);}</style>
        <!-- 내부 스크립트 -->
        <script>"자바스크립트의 내용"</script>
    <!-- 머리의 끝 -->
    </head>
    <!-- 본문의 시작 -->
    <!-- 인라인 스타일 방식 -->
    <body>
        <!-- 웹 브라우저에 표시할 내용을 기록한다. -->
        <!-- 콘텐츠 제목: h1~h6 -->
        <h1>제목</h1>
        <!-- 본문 내용(문단, 단락) -->
        <!-- Lorem탭, 의미없는(채우기) 텍스트 -->
        <!-- strong: 강한 강조 텍스트, 굵게 -->
        <!-- em: 중요한 텍스트, 이텔릭 -->
        <!-- mark: 강조 텍스트 -->
        <p><span style="font-weight: 700; font-size: 30px;">Lorem ipsum</span> dolor sit amet <mark>consectetur adipisicing</mark> elit. Repellat <b>consequuntur</b> quidem doloribus mollitia voluptatem, <span style="font-style:italic;">molestias consequatur</span> vel dolor <i>porro beatae</i> soluta assumenda <span style="background:yellow;">libero optio</span> nobis eaque nostrum laborum corporis ullam.</p>
        <!-- Lorem5탭, 5자, 더미 텍스트 -->
        <p>Lorem ipsum dolor sit amet.</p>
        <!-- ul의 자식은 li만 사용할 수 있다. -->
        <ul>
            <!-- <h2>제목</h2> 틀리다. -->
            <!-- <p>나두 단락이다.</p> 틀리다. -->
            <!-- li안에는 본문에서 배운 모든 태그를 사용할 수 있다. -->
            <li>
                <ul>
                    <li>순서없는 목록 만들기</li>
                </ul>
            </li>
        </ul>
        <!-- 하이퍼 링크 -->
        <a href="URL|파일|이메일|전화번호">내용</a>
        <!-- 이미지 삽입: jpg(투명x 사진), gif, png(투명 배경 사진), svg(로고, 아이콘) -->
         <!-- 더미이미지: https://picsum.photos/ -->
        <img src="https://picsum.photos/seed/picsum/300/200" alt="대체텍스트">
        <!-- 비디오 삽입: mp4, webm, ogv -->
        <!-- https://www.pexels.com/ko-kr/videos/ -->
        <video controls style="width:400px;" autoplay muted loop>
            <source src="../assets/vid/13562144_3840_2160_32fps.mp4" type="video/mp4">
            <source src="../assets/vid/13562144_3840_2160_32fps.webm" type="video/webm">
            <source src="../assets/vid/13562144_3840_2160_32fps.ogv" type="video/ogg">
        </video>
        <!-- 오디오 삽입: mp3, wav, ogg -->
        <audio controls>
            <!-- 선택 영역 복제: shift+alt+방향키 -->
            <source src="../assets/aud/99C7FE405FA95C2C04.mp3" type="audio/mpeg">
            <source src="../assets/aud/99C7FE405FA95C2C04.wav" type="audio/wav">
            <source src="../assets/aud/99C7FE405FA95C2C04.ogg" type="audio/ogg">
        </audio>
        <!-- 외부 파일(*.mp4), URL 가져오기 -->
        <!-- border:none; -->
        <iframe src="https://daum.com" style="border:none;"></iframe>
        <script>"자바스크립트의 내용"</script>
    <!-- 본문의 끝 -->
    </body>
<!-- HTML의 문서의 끝 -->
</html>
