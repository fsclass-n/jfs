<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림자 효과</title>
    <style>
        p {
            font-size: 100px;
        }
        .p1 {
            /* 
                emmet: ts
                개별 속성이며, 값의 순서 있다.
                text-shadow: x위치 y위치 [흐림] [색]; 
                text-shadow: 0 0 0 글자색; 기본값
            */
            text-shadow: 0px 0px 3px red;
        }

        .p2 {
            color: white;
            text-shadow: 2px 2px 4px #000;
        }

        /* text-shadow: x위치 y위치 [흐림] [색], x위치 y위치 [흐림] [색], x위치 y위치 [흐림] [색], ...;  */
        .p3 {
            text-shadow: 0 0 3px #ff0000, 0 0 5px #0000ff;
        }

        .p4 {
            color: white;
            text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        }

        /* 라인 텍스트 */
        .p5 {
            color: coral;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
            text-shadow: 0 -1px black, 1px 0 black, 0 1px black, -1px 0 black;
        }
    </style>
</head>

<body>
    <p class="p1">text-shadow: 2px 2px;</p>
    <p class="p2">text-shadow: 2px 2px;</p>
    <p class="p3">text-shadow: 2px 2px;</p>
    <p class="p4">text-shadow: 2px 2px;</p>
    <p class="p5">text-shadow: 2px 2px;</p>
</body>

</html>
