<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변환: rotate</title>
    <style>
        body {
            background: #2A2C44;
        }
        div {
            width: 135px;
            height: 136px;
            /* background: lightgrey; */
            /* transform: rotate(0deg); 기본값 */
            transition: linear 5s;
        }
        div:hover {
            /* transform: rotate(숫자deg); 0~360이상 */
            transform: rotate(720deg); /* trfr */
        }
    </style>
</head>
<body>
    <div><img src="../../assets/imgs/curvetext.png" alt="회전 변환 연습"></div>
    <div><img src="../../assets/imgs/curvetext.svg" alt="회전 변환 연습"></div>
</body>
</html>
