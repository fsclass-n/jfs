<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 뷰포트 설정 -->
    <!-- 
        페이지의 치수 및 크기 조정을 제어
            - width=device-width: 장치의 화면 너비(장치에 따라 다름)를 따르도록 페이지 너비를 설정
            - initial-scale=1.0: 브라우저에서 페이지를 처음 로드할 때 초기 줌 레벨을 설정
      -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 뷰포트 설정</title>
</head>

<body>
    <h1>뷰포트 테스트</h1>
    <img src="https://www.w3schools.com/css/img_chania.jpg" alt="테스트">

</body>

</html>
