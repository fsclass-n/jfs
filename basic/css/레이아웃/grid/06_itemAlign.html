<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        /* 
            그리드 아이템
                grid-column-start
                    - 아이템의 시작 열 번호 지정
                grid-column-end
                    - 아이템의 끝 열 번호 지정
                grid-column: start / span 숫자;

                grid-row-start
                    - 아이템의 시작 행 번호 지정
                grid-row-end
                    - 아이템의 끝 행 번호 지정
                grid-row: start end;

                위 속성들의 속성 값
                    - auto(기본값), 숫자

                grid-area: 이름;

                justify-self
                    - 셀 내의 수평 정렬 지정
                    - 기본값: auto
                        normal
                        stretch
                        start
                        left
                        center
                        end
                        right
                align-self
                    - 셀 내의 수직 정렬 지정
                place-self 
                    - align-self 그리고 justify-self


            그리드 컨테이너
                grid-template-areas: '이름 이름 이름';
        */
        .container {
            display: grid; /* dg */
            grid-template-columns: repeat(5, auto);
            gap: 5px; /* g5 */
            background-color: dodgerblue;
            padding: 5px;
        }

        /* 그리드 아이템(item) */
        .container div {
            background-color: #f1f1f1;
            border: 1px solid black;
            padding: 10px;
            font-size: 30px;
            text-align: center;
        }

        .item1 { justify-items: auto; } /* jia */
        .item2 { justify-items: normal; } /* ji */
        .item3 { justify-items: start; } /* ji */
        .item4 { justify-items: end; } /* jie */
        .item5 { justify-items: center; } /* jic */
    </style>
</head>

<body>
    <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
    </div>
</body>

</html>
