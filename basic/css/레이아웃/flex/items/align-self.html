<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 플렉스 아이템</title>
    <style>
        /* 
            CSS Flex Items(플렉스 항목)
                order
                    - 플렉스 항목의 표시 순서를 지정
                flex-grow
                    - 나머지 플렉스 항목에 비해 플렉스 항목이 얼마나 성장할지 지정
                flex-shrink
                    - 플렉스 항목이 나머지 플렉스 항목에 비해 얼마나 줄어들지 지정
                flex-basis
                    - flex 항목의 초기 길이를 지정
                flex 
                    - 약칭 속성입니다 
                    - flex: grow shrink basis;
                    - flex: 0 1 auto; (기본값)
                align-self
                    - flex 항목에 대한 교차축 정렬을 지정
        */
        .flex-container {
            display: flex;
            background: dodgerblue;
            font-size: 30px;
            text-align: center;
            height: 200px;
            align-items: center;
        }
        .flex-container div {
            background: #F1F1F1;
            margin: 10px;
            width: 100px;
            padding: 10px;
        }

        /* 
            align-self
                - align-items와 속성 값이 같다.
                - 개별 아이템의 교차축 정렬
                - align-items와 동시 적용하면, align-self가 적용된다.
        */
        .flex-container div:nth-child(3) {
            align-self: flex-start; /* asfs */
            align-self: flex-end; /* asfe */
            align-self: center; /* asc */
            align-self: stretch;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>

</html>
